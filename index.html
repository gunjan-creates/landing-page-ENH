<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Hero Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    nav {
      width: 100%;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transform: translateY(-100%);
    }

    nav h2 {
      font-size: 1.5rem;
      color: #00f7ff;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li {
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #ff00e0;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      opacity: 0;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
      opacity: 0.85;
      opacity: 0;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #00f7ff;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
      opacity: 0;
    }

    .btn:hover {
      background: #ff00e0;
      color: white;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(50px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      nav ul {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <h2>TECH-TIC</h2>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>

  <section class="hero">
    <h1 class="fade-in">Ignite Your Digital Presence</h1>
    <p class="fade-in">Bold, clean, and unforgettable. This is where your journey begins. Make your first impression matter.</p>
    <button class="btn">Get Started</button>
  </section>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    // Navbar slide-in
    gsap.to("#navbar", {
      duration: 1,
      opacity: 1,
      y: 0,
      ease: "power2.out"
    });

    // Hero text fade-ins
    gsap.to("h1", {
      opacity: 1,
      duration: 1.5,
      y: -20,
      delay: 0.5,
      ease: "power3.out"
    });

    gsap.to("p", {
      opacity: 1,
      duration: 1.5,
      y: -20,
      delay: 1,
      ease: "power3.out"
    });

    // Button fade-in + pulse
    gsap.to(".btn", {
      opacity: 1,
      duration: 1.5,
      delay: 1.5,
      ease: "power2.out"
    });

    gsap.to(".btn", {
      scale: 1.05,
      repeat: -1,
      yoyo: true,
      duration: 1.2,
      ease: "sine.inOut",
      delay: 2
    });

    // Scroll-triggered fade-in (future sections)
    gsap.utils.toArray(".fade-in").forEach((el, i) => {
      gsap.from(el, {
        scrollTrigger: {
          trigger: el,
          start: "top 80%",
          toggleActions: "play none none reverse"
        },
        opacity: 0,
        y: 50,
        duration: 1,
        delay: i * 0.2,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
